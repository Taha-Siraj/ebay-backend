version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ebay-monitor-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ebaymonitor
    networks:
      - ebay-monitor-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebay-monitor-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/ebaymonitor
      - MONGO_DB_NAME=ebaymonitor
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_ENV=${EBAY_ENV}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
      - COMPETITOR_PRICE_ALERT_PERCENT=${COMPETITOR_PRICE_ALERT_PERCENT}
      - INIT_ADMIN_EMAIL=${INIT_ADMIN_EMAIL}
      - INIT_ADMIN_PASSWORD=${INIT_ADMIN_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - ebay-monitor-network
    volumes:
      - ./src:/app/src
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ebay-monitor-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ebay-monitor-network

networks:
  ebay-monitor-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

